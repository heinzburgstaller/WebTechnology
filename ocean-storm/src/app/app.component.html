<div class="container">

  <div class="main-container row">

    <div class="col-md-2">

      <div class="form-group">
        <label for="usr">Name</label>
        <input type="text" class="form-control" value="Player" (change)="playerNameChange($event)">
      </div>

      <div class="form-group">
        <label for="dd">Connected to</label>
        <span *ngIf="networkService.connectedTo != null">{{ networkService.connectedTo.name }}
          <small>{{ networkService.connectedTo.peerId}}</small>
        </span>
      </div>


      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Players</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of networkService.players | async | playerPipe: networkService.peerId">
            <td>{{ player.name }}
              <small>{{ player.peerId }}</small>
            </td>
            <td>
              <button *ngIf="player.peerId != networkService.peerId" type="button"
                title="Start game with this player..." class="btn btn-success btn-xs"
                (click)="playWith(player)">
                <span class="glyphicon glyphicon-expand"></span> Play
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-5">
      <h2>My field</h2>
      <button type="button" class="btn btn-primary" (click)="sendSomething()">
        <span class="glyphicon glyphicon-flash"></span> Send something...
      </button>
    </div>

    <div class="col-md-5">
      <h2>Enemy field</h2>
    </div>

  </div>

  <div class="row">

    <div class="col-md-12">
      <alert type="success">
        <strong>Status</strong> Give player hints.
      </alert>
    </div>


  </div>

</div>
